{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Sign Out</h2>
    <p>Are you sure you want to sign out?</p>
    
    <form method="POST" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Sign Out</button>
        <a href="{% url 'patient-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
