{% extends "base.html" %}

{% block content %}
<div style="width: fit-content" class="login-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'account_login' %}">Already have an account? Login here!</a>
</div>
{% endblock %}
