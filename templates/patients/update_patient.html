{% extends 'base.html' %}

{% block title %}Update Patient{% endblock %}

{% block content %}
<div class="container">
    <h2>Update Patient Details</h2>
    <form method="post">
        <table class="patient-table">
        {% csrf_token %}
        {{ form.as_table }}
        </table>
        <br/>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
